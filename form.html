<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #ffe2e2;
        }
        .form-group{
                 
            .btn-grad {
            background-image: linear-gradient(to right, #DA22FF 0%, #9733EE  51%, #DA22FF  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
        }
    </style>
</head>

<body>
    <br />
    <br />


<center><div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mb-3" style="max-width: 20rem;">
            <div class="card-header" style="text-align: left; padding-top: 25;"><h5>Hello! lets get Started</h5>
                <h6>Sign in to Continue</h6>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="Username" class="form-control" id="name" placeholder="Username">
                    <label for="password1" class="form-label mt-4"></label>
                    <input type="password" class="form-control" id="password1" placeholder="Password">
                </div>         
                <br>
                
                <div action="/action_page.php">
                    <input type="file" id="myFile" name="filename" onchange="getImgData(event)">

                  </div>
                  
                  <div class="mt-6">
                    <label for="image-preview" class="form-label">Preview</label>
                    <div id="image-preview" class="border bg-light"  style="height: 100px; background-size: contain;
                    background-position: center;
                    background-repeat: no-repeat;" accept="image/*"></div>
                    <!-- <img src="" alt="garden"> -->
                </div>
                <br>

                <div class="d-grid">
                    <button type="button" class="btn btn-block form-control text-white"          
                    style="background-color: #9733EE;"
                    >SIGN IN</button>
                  </div>
                  <br/>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">
                                <span class="small">Keep me signed in</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href ="#"style="color: black;">Forgot password?</a>
                    </div>
                </div>
                <br>
                <div><button type="button" class ="btn btn-block form-control text-white"
                    style="background-color: blue; text-align: center;"> <i class="fa fa-facebook"></i> Connect Using Facebook </button></div>
                </div>
                <div class=" col-md-12 text-center">
                    <span style="display: inline-block;">Don't have an account?</span>
                    <a href="#" style="color: rgb(217, 61, 155); display: inline-block;">Create</a>
                </div>
        </div>
    </div>
</div>
</center>
<script>
    const chooseFile = document.getElementById("myFile");
    const imgPreview = document.getElementById("image-preview");

function getImgData(event) {
  const files = event.target.files;
  
  if (files && files[0]) {
    const fileReader = new FileReader();
    
    fileReader.onload = function(e) {
      imgPreview.style.backgroundImage = `url('${e.target.result}')`;
    };
    
    fileReader.readAsDataURL(files[0]);
  }
}

</script>

</body>

</html>
