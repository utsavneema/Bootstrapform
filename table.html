<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <table class="table table-bordered" id="myTable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <td scope="col"><i class='fa fa-plus-square'id="addRowBtn"onclick="addRow()"></i></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td><input type="text" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
                <td></td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td><input type="text" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
                <td>
                    <button class='btn btn-danger' onclick="deleteRow(this)"><i class='fa fa-trash'></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function addRow() {
            var table = document.getElementById("myTable");
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            cell1.innerHTML = table.rows.length - 1;

            var cell2 = newRow.insertCell(1);
            cell2.innerHTML = "<input type='text' class='form-control'>";

            var cell3 = newRow.insertCell(2);
            cell3.innerHTML = "<input type='text' class='form-control'>";

            var cell4 = newRow.insertCell(3);

            if (table.rows.length > 2) {
                cell4.innerHTML = "<button class='btn btn-danger' onclick='deleteRow(this)'><i class='fa fa-trash'></i></button>";
            }
        }
    </script>
</body>

</html>
